<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Оформление заказа</title>
  </head>
  <body>
    <h1>Оформление заказа</h1>
    <h2>{{ product.title }} — {{ product.price_cents }} ₽</h2>
    <form method="post">
      <input type="hidden" name="sku" value="{{ product.sku }}" />
      <label>Email: <input type="email" name="email" required /></label>
      <label>Количество: <input type="number" min="1" value="1" name="quantity" /></label>
      <button type="submit">Подтвердить заказ</button>
    </form>
    <p><a href="{{ url_for('web.index') }}">← Каталог</a></p>
  </body>
</html>
