<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Заказ {{ order.id }}</title>
  </head>
  <body>
    <h1>Спасибо за заказ!</h1>
    <p>Номер заказа: {{ order.id }}</p>
    <p>Email: {{ order.email }}</p>
    <p>Состав:</p>
    <ul>
      {% for it in items %}
      <li>{{ it.title }} × {{ it.quantity }} — {{ it.price_cents }} ₽</li>
      {% endfor %}
    </ul>
    <p>Итого: {{ order.total_cents }} ₽</p>
    <p><a href="{{ url_for('web.index') }}">← Вернуться в каталог</a></p>
  </body>
</html>
