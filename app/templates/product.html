<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ product.title }}</title>
  </head>
  <body>
    <h1>{{ product.title }}</h1>
    <p>SKU: {{ product.sku }}</p>
    <p>Цена: {{ product.price_cents }} ₽</p>
    <p><a href="{{ url_for('web.checkout') }}?sku={{ product.sku }}">Купить</a></p>
    <p><a href="{{ url_for('web.index') }}">← Каталог</a></p>
  </body>
</html>
